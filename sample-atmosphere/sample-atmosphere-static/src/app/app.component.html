<!--The content below is only a placeholder and can be replaced.-->
<div class="card card-body bg-light lead">Atmosphere Sample</div>

<form class="form-horizontal my-3" (ngSubmit)="initialize()" #atmosphereInitializationForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right" for="user">User</label>
        <div class="col-sm-5">
            <input class="form-control" type="text" id="user" name="user" title="user" required
                   [(ngModel)]="notification.user" #user="ngModel"/>
            <div *ngIf="user.invalid && (user.dirty || user.touched) && user.errors?.required">
                This is a required field
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-5 offset-sm-2">
            <input class="btn btn-block btn-primary" type="submit" value="Initialize"
                   [disabled]="atmosphereInitializationForm.form.invalid">
        </div>
    </div>
</form>

<form class="form-horizontal my-3" (ngSubmit)="sendMessage()" #atmosphereForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right" for="message">Message</label>
        <div class="col-sm-5">
            <input class="form-control" type="text" id="message" name="message" title="message" required
                   [(ngModel)]="notification.message" #message="ngModel"/>
            <div *ngIf="message.invalid && (message.dirty || message.touched) && message.errors?.required">
                This is a required field
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-5 offset-sm-2">
            <input class="btn btn-block btn-primary" type="submit" value="Send Message"
                   [disabled]="atmosphereForm.form.invalid">
        </div>
    </div>
</form>

<!-- Show the messages in #errors -->
<div id="notificationContainer" class="form-group row">
    <div id="notificationBoard" class="col-sm-5 offset-sm-2"></div>
</div>
