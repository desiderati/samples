<!DOCTYPE html>
<html lang="en" ng-app="AtmosphereApp">
    <head>
        <title>Atmosphere Sample</title>
        <link rel="stylesheet" href="css/lib/bootstrap.css"/>
        <link rel="stylesheet" href="css/notification.css"/>
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body ng-controller="AtmosphereController as ctrl">
        <script src="webjars/atmosphere-javascript/3.0.0/atmosphere.js"></script>
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/bootstrap.js"></script>
        <script src="js/lib/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>

        <div class="well lead">Atmosphere Sample</div>

        <form class="form-horizontal" ng-submit="ctrl.initialize()" name="atmosphereInitializationForm">
            <div class="form-group row">
                <label class="control-label col-sm-2">User</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" ng-model="ctrl.notification.user"
                           name="user" title="user" required />
                    <span ng-show="atmosphereInitializationForm.user.$dirty
                        && atmosphereInitializationForm.user.$error.required">This is a required field</span>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-5">
                    <input class="btn btn-block btn-primary" type="submit" value="Initialize"
                           ng-disabled="atmosphereInitializationForm.$invalid">
                </div>
            </div>
        </form>

        <form class="form-horizontal" ng-submit="ctrl.sendMessage()" name="atmosphereForm">
            <div class="form-group row">
                <label class="control-label col-sm-2">Message</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" ng-model="ctrl.notification.message"
                           name="message" title="message" required />
                    <span ng-show="atmosphereForm.message.$dirty
                        && atmosphereForm.message.$error.required">This is a required field</span>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-5">
                    <input class="btn btn-block btn-primary" type="submit" value="Send Message"
                           ng-disabled="atmosphereForm.$invalid">
                </div>
            </div>
        </form>

        <!-- Show the messages in #errors -->
        <div id="notificationContainer" class="form-group row">
            <div class="col-sm-offset-2 col-sm-5">
                <ul id="notificationBoard"></ul>
            </div>
        </div>
    </body>
</html>
