<app-track-registration #trackRegistration
                        (trackCreatedUpdatedDeletedEvent)="trackListing.fetchAllTracks()"></app-track-registration>

<app-track-listing #trackListing
                   (trackUpdateEvent)="trackRegistration.configureTrack($event)"
                   (trackRemoveEvent)="trackRegistration.deleteTrack($event)"></app-track-listing>
